name: GitHub Actions Demo

on:
  push:
    branches: 
      - main
    paths-ignore: [.guthub/**]
  pull_request:
    branches: 
      - main
  schedule:
    - cron: "15 6 * * 0"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment # kind of description of the input parameters types can be string, number....
        required: true
        
